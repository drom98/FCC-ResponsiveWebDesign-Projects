<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Form description...</p>

        <form action="" id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="name" name="name" id="name" placeholder="Enter your name..." required>
            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email..." required>
            <label for="age" id="number-label">Age:</label>
            <input type="number" name="age" min="0" max="120" id="number" placeholder="Enter your age" required>

            <select name="dropdown" id="dropdown">
                <option value="one">Option One</option>
                <option value="two">Option Two</option>
                <option value="three">Option Three</option>
                <option value="four">Option Four</option>
            </select>

            <fieldset>
                <input type="radio" name="radio" value="one">Option One
                <input type="radio" name="radio" value="two">Option Two
                <input type="radio" name="radio" value="three">Option Three
                <input type="radio" name="radio" value="four">Option Four
            </fieldset>

            <fieldset>
                <input type="checkbox" value="one">Option One
                <input type="checkbox" value="two">Option Two
                <input type="checkbox" value="three">Option Three
            </fieldset>

            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments..."></textarea>

            <input type="submit" value="Submit" id="submit">
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
